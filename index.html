<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CBL - Wizard Progressbar with Steps - Usage example</title>
        <link media="all" type="text/css" rel="stylesheet" href="dist/css/cbl-wizard-progressbar-steps.min.css">
        <link media="all" type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="wizard-progress">
            <div class="step complete">
                Step 1
                <div class="node"></div>
            </div>
            <div class="step complete">
                Step 2
                <div class="node"></div>
            </div>
            <div class="step in-progress">
                Step 3
                <div class="node"></div>
            </div>
            <div class="step">
                Step 4
                <div class="node"></div>
            </div>
        </div>
    </body>
</html>
